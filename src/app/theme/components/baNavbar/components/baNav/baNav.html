<div class="navbar-item dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown">{{ nav.title }}</a>
  <ul class="dropdown-menu">
    <li class="dropdown-item"><i class="dropdown-arr"></i></li>
    <li class="dropdown-item" *ngFor="let navItem of nav.children">
      <a *ngIf="!navItem.url" [routerLink]="navItem.route.paths"> {{ navItem.title }}</a>
      <a *ngIf="navItem.url" [href]="navItem.url" [target]="navItem.target"> {{ navItem.title }}</a>
    </li>
  </ul>
</div>
